<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto React</title>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js">

    </script>
  </head>
  <body>
    <h2>Proyecto React</h2>
    <div id="marco"></div>

    <script type="text/babel">
      class Principal extends React.Component {
        constructor() {
          super();
          this.state = {
            numero: 0
          }
        }

        masUno() {
          this.setState({ numero : this.state.numero + 1 });
        }

        menosUno() {
          this.setState({ numero: this.state.numero - 1 });
        }

        render(){
          return(
            <div>
              <h2>Hola desde componente de React</h2>
              <IntroducirTexto/>
              <h2>{ this.state.numero }</h2>
              <AumentarNumero numero = { this.state.numero } functionAumentar = { this.masUno.bind(this) }/>
              <DisminuirNumero numero = { this.state.numero } functionDisminuir = { this.menosUno.bind(this) }/>
            </div>
          );
        }
      }

      class AumentarNumero extends React.Component {
        render(){
          return(
            <div>
              <button onClick = { this.props.functionAumentar }> Aumentar </button>
            </div>
          );
        }
      }

      class DisminuirNumero extends React.Component {
        render() {
          return(
            <div>
              <button onClick = { this.props. functionDisminuir }>Disminuir</button>
            </div>
          );
        }
      }

      class IntroducirTexto extends React.Component {
        constructor(){
          super();
          this.state = {
            mensaje: "Escribe tu nombre",
            nombre: ""
          }
        }

        cambiarNombre(evento){
          this.setState(
            {nombre: "Hola " + evento.target.value}
          );
        }

        render(){
          return(
            <div>
              <input onChange={this.cambiarNombre.bind(this)} placeholder={this.state.mensaje}/>
              <h2>{this.state.nombre}</h2>
            </div>

          );
        }
      }

      ReactDOM.render(
        <Principal/>,
        document.getElementById('marco')
      );
    </script>
  </body>
</html>
